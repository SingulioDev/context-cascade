name: Cognitive Architecture Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'cognitive-architecture/**'
      - '.github/workflows/cognitive-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'cognitive-architecture/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd cognitive-architecture
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          cd cognitive-architecture
          python -m pytest tests/ -v --tb=short -p no:randomly

      - name: Run type checking
        run: |
          cd cognitive-architecture
          python -m mypy core/ modes/ optimization/ --ignore-missing-imports || true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install pylint black isort

      - name: Check formatting
        run: |
          cd cognitive-architecture
          black --check core/ modes/ optimization/ tests/ || true

      - name: Check imports
        run: |
          cd cognitive-architecture
          isort --check-only core/ modes/ optimization/ tests/ || true
